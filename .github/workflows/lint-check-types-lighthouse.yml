name: Lint, Check Types, Lighthouse
on: push

jobs:
  build:
    name: Lint, Check Types, Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn --frozen-lockfile
      - run: yarn eslint .
      - run: yarn tsc
      - run: yarn global add @lhci/cli@0.6.x
      - run: yarn build
      - run: lhci autorun
